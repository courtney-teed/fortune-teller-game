<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Project 2 - Courtney Teed</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">


		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>

			<header id="header">
				<p>Fortune Teller Game</p>
				<p>Pick a color to begin!</p>
			</header>

		<div class="page-content">

			<main>
				<article id="colorGrid">
					<div class="rotate">
						<div class="top">
							<section class="blue-section">
								<button class="blue-button">Blue</button>
								<button id="button-one" class="hide">One</button>
							</section>
							<section class="orange-section">
								<button class="orange-button">Orange</button>
								<button id="button-two" class="hide">One</button>
							</section>
						</div>
						<div class="bottom">
							<section class="yellow-section">
								<button class="yellow-button">Yellow</button>
								<button id="button-three" class="hide">One</button>
							</section>
							<section class="red-section">
								<button class="red-button">Red</button>
								<button id="button-four" class="hide">One</button>
							</section>
						</div>
					</div>
				</article>
			</main>
		</div>

			<footer class="footer">
				<p>Fortune Teller Game brought to you by Courtney Teed &copy; 2018</p>
			</footer>

		<script src="lib/main.js"></script>
