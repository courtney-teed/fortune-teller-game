<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Project 2 - Courtney Teed</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">


		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>

			<header id="header">
				<p>Fortune Teller Game</p>
				<p>Pick a color to begin!</p>
			</header>

		<div class="page-content">

			<main>
				<article id="colorGrid">
						<div class="top"> 
							<section class="blue-section">
								<button class="blue-button">Blue</button>
							</section>
							<section class="orange-section">
								<button class="orange-button">Orange</button>
							</section>
						</div>
						<div class="bottom">
							<section class="yellow-section">
								<button class="yellow-button">Yellow</button>
							</section>
							<section class="red-section">
								<button class="red-button">Red</button>
							</section>
						 </div>
				</article>
				<article id="colorGrid2" class="hide colorGrid2">
						<div class="top">
							<section class="one-section">
								<button class="one-button">1</button>
							</section>
							<section class="two-section">
								<button class="two-button">2</button>
							</section>
						</div>
						<div class="bottom">
							<section class="three-section">
								<button class="three-button">3</button>
							</section>
							<section class="four-section">
								<button class="four-button">4</button>
							</section>
						</div>
				</article>
				<article id="colorGrid3" class="hide colorGrid3">
						<div class="top">
							<section class="five-section">
								<button class="five-button">5</button>
							</section>
							<section class="six-section">
								<button class="six-button">6</button>
							</section>
						</div>
						<div class="bottom">
							<section class="seven-section">
								<button class="seven-button">7</button>
							</section>
							<section class="eight-section">
								<button class="eight-button">8</button>
							</section>
						</div>
				</article>


			</main>
		</div>

			<footer class="footer">
				<p>Fortune Teller Game brought to you by Courtney Teed &copy; 2018</p>
			</footer>

		<script src="lib/main.js"></script>

	</body>

</html>
